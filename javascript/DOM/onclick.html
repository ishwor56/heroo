<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick function</title>
</head>

<body>

    <button onclick="demo_function()">Click to see the reasult</button>
    <p id="reasult"></p>

    <script>
        function demo_function() {
            document.getElementById('reasult').innerHTML = "thi is my text"
        }
    </script>


</body>

</html>
