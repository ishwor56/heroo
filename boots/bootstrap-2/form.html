<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>form</title>
  </head>
  <body>
      <div class="container">
          <div class="col-md-6 shadow-lg p-3 mt-4">
              <form>
                  <h1 class="text-center text-muted">Register Form</h1>
                  <div class="mb-3">
                      <label for="firstname">FirstName</label>
                      <input type="text" name="firstname" id="firstname" placeholder="Enter your Firstname" class="form-control">
                  </div>

                  <div class="mb-3">
                    <label for="lastname">LastName</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your Lastname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email"class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="c-password" id="c-password" class="form-control" placeholder="conform your password">
                    <label for ="c-password">Confirm Password</label>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="form-control btn btn-info offset-md-3 mb-3">Signup</button>
                </div>
              </form>
          </div>
      </div>
   

   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    
  </body>
</html>
